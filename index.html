<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Multi-Placement Room</title>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; background-color: #eee; }

        /* Your Slider Menu */
        .slider {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 999; /* Keeps it above the AR view */
        }
        .slide {
            width: 80px; height: 80px;
            background: white; border-radius: 10px;
            border: 2px solid #ccc; cursor: pointer;
            background-size: cover;
        }
    </style>
</head>
<body>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <model-viewer id="room-stager" 
        src="./models/sofa-v1.glb"
        ar-size="fixed"
        ar ar-modes="webxr" 
        ar-placement="floor"
        camera-controls touch-action="none">
        
        <div class="slider">
            <div class="slide" style="background-image: url('./images/sofa.jpg')" onclick="changeModel('./models/sofa-v1.glb')></div>
            <div class="slide" style="background-image: url('/images/table1.webp')" onclick="changeModel('./models/study_table-v2.glb')"></div>
            <div class="slide" style="background-image: url('/images/bed1.jpg')" onclick="changeModel('./models/single_bed-v1.glb')"></div>
        </div>

    </model-viewer>

    <script>
        const mv = document.querySelector("#room-stager");

        function changeModel(path) {
            // This changes the 'active' model in the user's hand
            mv.src = path;
        }

        // Logic to handle your "50MB Limit" and "Clear Cache"
        mv.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                console.log("AR Started: Checking Memory...");
                // Force a clean start by appending a timestamp to the URL
                // This tricks the browser into thinking it's a new file (clears cache)
                mv.src = mv.src + "?v=" + new Date().getTime();
            }
        });
    </script>
</body>
</html>
