<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Floor-Locked Stager</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* The Slider: Placed inside model-viewer to show in WebXR */
        .slider {
            position: fixed;
            bottom: 140px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
        }

        .slide {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 12px;
            border: 3px solid white;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Launch Button */
        #ar-button {
            background-color: #4285f4;
            color: white;
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 35px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        /* Calibration Instructions */
        #instructions {
            display: none;
            position: fixed;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 2000;
        }

        #instructions p {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            display: inline-block;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <model-viewer id="room-stager" src="models/sofa-v1.glb" ar ar-modes="webxr" ar-placement="floor" ar-scale="fixed" /*
        THE "HARD RULES" FOR ACCURACY */ ar-hit-test initial-placement="floor" interpolation-decay="200" camera-controls
        shadow-intensity="2" shadow-softness="0" environment-image="neutral">

        <button slot="ar-button" id="ar-button">âœ¨ VIEW IN YOUR ROOM</button>

        <div id="instructions">
            <p id="instruction-text">Scanning floor... move phone side-to-side.</p>
        </div>

        <div class="slider">
            <div class="slide" style="background-image: url('./images/sofa.jpg')"
                onclick="changeModel('models/sofa-v1.glb')"></div>
            <div class="slide" style="background-image: url('./images/table1.webp')"
                onclick="changeModel('models/study_table-v2.glb')"></div>
            <div class="slide" style="background-image: url('./images/bed1.jpg')"
                onclick="changeModel('models/single_bed-v1.glb')"></div>
            <div class="slide" style="background-image: url('./images/gamingchair.webp')"
                onclick="changeModel('models/gaming_chair-v1.glb')"></div>
        </div>

    </model-viewer>

    <script>
        const mv = document.querySelector("#room-stager");
        const instructions = document.querySelector("#instructions");
        const statusText = document.querySelector("#instruction-text");

        function changeModel(path) {
            mv.src = path;
        }

        // Logic for Floor Locking
        mv.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                instructions.style.display = "block";
                statusText.innerText = "Scanning floor... move phone side-to-side.";
            } else {
                instructions.style.display = "none";
            }
        });

        // This fires only when a stable floor plane is detected
        mv.addEventListener('ar-hit-test-achieved', () => {
            statusText.innerText = "Floor locked. Tap to place furniture.";
            statusText.style.background = "rgba(0, 128, 0, 0.8)"; // Change to Green

            // Auto-hide instructions after placement
            setTimeout(() => {
                instructions.style.display = "none";
            }, 3000);
        });

        // Fallback for failed tracking
        mv.addEventListener('ar-tracking', (event) => {
            if (event.detail.status === 'not-tracking') {
                statusText.innerText = "Lost tracking. Move phone to find floor again.";
                statusText.style.background = "rgba(255, 0, 0, 0.7)";
            }
        });
    </script>
</body>

</html>
