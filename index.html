<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Furniture Viewer - Three.js WebXR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('styles.css');

        /* Three.js canvas specific styles */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <div class="ar-container">
        <!-- Three.js Canvas Container -->
        <div id="canvas-container"></div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Loading model...</div>
        </div>

        <!-- Top Controls -->
        <div class="top-controls">
            <div class="category-dropdown">
                <label>Category</label>
                <select class="category-select" id="category-select">
                    <option value="all">All</option>
                    <option value="sofa">Sofa</option>
                    <option value="table">Table</option>
                    <option value="bed">Bed</option>
                    <option value="chair">Chair</option>
                </select>
            </div>
            <button class="delete-btn" id="delete-btn" disabled>Delete</button>
        </div>

        <!-- AR Button -->
        <button id="ar-button" class="ar-button">View in Your Room</button>

        <!-- Current Model Badge -->
        <div class="current-model-badge" id="model-badge"></div>

        <!-- Instructions -->
        <div class="instructions" id="instructions">
            <div id="instruction-text">Tap screen to place furniture</div>
        </div>

        <!-- Rescan Button -->
        <button class="rescan-btn" id="rescan-btn" style="display: none;">Rescan</button>

        <!-- Toast Notification -->
        <div class="toast" id="toast"></div>

        <!-- AR Controls (shown in AR mode) -->
        <div id="ar-controls"
            style="display: none; position: fixed; bottom: 140px; left: 50%; transform: translateX(-50%); z-index: 300; display: flex; gap: 12px;">
            <button class="control-btn" id="rotate-left">‚Ü∂</button>
            <button class="control-btn" id="scale-up">+</button>
            <button class="control-btn" id="scale-down">‚àí</button>
            <button class="control-btn" id="rotate-right">‚Ü∑</button>
        </div>

        <!-- Bottom Drawer -->
        <div class="drawer collapsed" id="drawer">
            <!-- Drawer Handle -->
            <div class="drawer-handle" id="drawer-handle">
                <div class="handle-bar"></div>
            </div>

            <!-- Furniture Categories (visible when collapsed) -->
            <div class="furniture-categories" id="furniture-categories">
                <div class="categories-title">All the furnitures depending on the category</div>
                <div class="furniture-grid" id="furniture-grid">
                    <!-- Furniture cards will be populated here -->
                </div>
            </div>

            <!-- Cart Section (visible when expanded) -->
            <div class="drawer-header">
                <h3>AR VIEW</h3>
                <p class="drawer-subtitle">Items in your cart</p>
            </div>

            <div class="cart-section">
                <div class="cart-table-header">
                    <span>Furniture Name</span>
                    <span>Copies</span>
                    <span style="text-align: right;">Cost</span>
                    <span></span>
                </div>

                <div class="cart-items" id="cart-items">
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõãÔ∏è</div>
                        <p>No items yet</p>
                    </div>
                </div>
            </div>

            <div class="cart-footer">
                <div class="total-row">
                    <span class="total-label">Total Cost</span>
                    <span class="total-amount" id="total-cost">‚Çπ0</span>
                </div>
                <div class="action-buttons">
                    <button class="action-btn btn-wishlist" id="wishlist-btn" disabled>Add to wishlist</button>
                    <button class="action-btn btn-cart" id="cart-btn" disabled>Add to cart</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Additional styles for Three.js implementation */
        .ar-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;
            background: #007AFF;
            border: none;
            border-radius: 24px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 50;
        }

        .ar-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .ar-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 24px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.9);
        }
    </style>

    <script>
        // Furniture Database
        const furnitureDatabase = [
            { id: 1, name: 'Modern Sofa', category: 'sofa', price: 45000, icon: 'üõãÔ∏è', model: 'models/sofa.glb' },
            { id: 2, name: 'L-Shape Sofa', category: 'sofa', price: 62000, icon: 'üõãÔ∏è', model: 'models/sofa_l.glb' },
            { id: 3, name: 'Loveseat', category: 'sofa', price: 35000, icon: 'ü™ë', model: 'models/loveseat.glb' },
            { id: 4, name: 'Dining Table', category: 'table', price: 38000, icon: 'üçΩÔ∏è', model: 'models/dining_table.glb' },
            { id: 5, name: 'Coffee Table', category: 'table', price: 12000, icon: '‚òï', model: 'models/coffee_table.glb' },
            { id: 6, name: 'Study Desk', category: 'table', price: 18000, icon: 'üìö', model: 'models/study_table.glb' },
            { id: 7, name: 'King Bed', category: 'bed', price: 55000, icon: 'üõèÔ∏è', model: 'models/king_bed.glb' },
            { id: 8, name: 'Queen Bed', category: 'bed', price: 42000, icon: 'üõèÔ∏è', model: 'models/queen_bed.glb' },
            { id: 9, name: 'Office Chair', category: 'chair', price: 15000, icon: 'ü™ë', model: 'models/office_chair.glb' },
            { id: 10, name: 'Gaming Chair', category: 'chair', price: 22000, icon: 'üéÆ', model: 'models/gaming_chair.glb' },
            { id: 11, name: 'Accent Chair', category: 'chair', price: 18000, icon: 'ü™ë', model: 'models/accent_chair.glb' },
            { id: 12, name: 'Recliner', category: 'chair', price: 28000, icon: 'ü™ë', model: 'models/recliner.glb' }
        ];

        // Global state
        let cart = [];
        let selectedFurniture = null;
        let currentCategory = 'all';
        let drawerExpanded = false;
        let inAR = false;

        // Three.js variables
        let scene, camera, renderer, reticle, hitTestSource, hitTestSourceRequested;
        let currentModel = null;
        let loadedModels = {}; // Cache for loaded models

        // DOM elements
        const drawer = document.getElementById('drawer');
        const drawerHandle = document.getElementById('drawer-handle');
        const instructions = document.getElementById('instructions');
        const rescanBtn = document.getElementById('rescan-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const modelBadge = document.getElementById('model-badge');
        const deleteBtn = document.getElementById('delete-btn');
        const wishlistBtn = document.getElementById('wishlist-btn');
        const cartBtn = document.getElementById('cart-btn');
        const arButton = document.getElementById('ar-button');
        const arControls = document.getElementById('ar-controls');

        // Initialize Three.js scene
        function initThreeJS() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Reticle (placement indicator)
            const geometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial({ color: 0x007AFF });
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Check WebXR support
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        arButton.disabled = false;
                        arButton.textContent = 'View in Your Room';
                    } else {
                        arButton.disabled = true;
                        arButton.textContent = 'AR Not Supported';
                    }
                });
            } else {
                arButton.disabled = true;
                arButton.textContent = 'AR Not Available';
            }

            // Start animation loop
            renderer.setAnimationLoop(render);

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Load GLTF model
        function loadModel(modelPath, callback) {
            // Check cache first
            if (loadedModels[modelPath]) {
                callback(loadedModels[modelPath].clone());
                return;
            }

            loadingOverlay.classList.add('show');
            const loader = new THREE.GLTFLoader();

            loader.load(
                modelPath,
                (gltf) => {
                    const model = gltf.scene;

                    // Center and scale model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());

                    // Scale to reasonable size (max 1 meter)
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 1.0 / maxDim;
                    model.scale.multiplyScalar(scale);

                    // Center the model
                    model.position.sub(center.multiplyScalar(scale));

                    // Cache the model
                    loadedModels[modelPath] = model;

                    loadingOverlay.classList.remove('show');
                    callback(model.clone());
                },
                (progress) => {
                    // Progress callback
                    const percent = (progress.loaded / progress.total) * 100;
                    console.log(`Loading: ${percent.toFixed(2)}%`);
                },
                (error) => {
                    console.error('Error loading model:', error);
                    loadingOverlay.classList.remove('show');
                    showToast('Failed to load model', 3000);
                }
            );
        }

        // AR Session Management
        arButton.addEventListener('click', async () => {
            if (!selectedFurniture) {
                showToast('Please select a furniture item first');
                return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.querySelector('.ar-container') }
                });

                renderer.xr.setSession(session);
                session.addEventListener('end', onSessionEnd);

                inAR = true;
                const container = document.querySelector('.ar-container');
                container.setAttribute('data-in-ar', 'true');

                instructions.classList.add('show');
                rescanBtn.style.display = 'block';
                arControls.style.display = 'flex';
                arButton.style.display = 'none';

                // Ensure drawer is on top in AR
                drawer.style.zIndex = '1000';

                // Load current furniture model for AR
                if (selectedFurniture) {
                    loadModel(selectedFurniture.model, (model) => {
                        if (currentModel) {
                            scene.remove(currentModel);
                        }
                        currentModel = model;
                    });
                }

            } catch (error) {
                console.error('Error starting AR session:', error);
                showToast('Failed to start AR session');
            }
        });

        function onSessionEnd() {
            inAR = false;
            document.querySelector('.ar-container').removeAttribute('data-in-ar');

            instructions.classList.remove('show');
            rescanBtn.style.display = 'none';
            arControls.style.display = 'none';
            arButton.style.display = 'block';
            drawer.style.zIndex = ''; // Reset z-index

            hitTestSourceRequested = false;
            hitTestSource = null;
            reticle.visible = false;

            if (currentModel && currentModel.parent === scene) {
                // Keep model in scene for preview
            }
        }

        // Render loop
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // Hit testing
                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);

                        // Update instruction
                        document.getElementById('instruction-text').textContent = 'Tap to place furniture';
                    } else {
                        reticle.visible = false;
                        document.getElementById('instruction-text').textContent = 'Point camera at floor';
                    }
                }
            }

            renderer.render(scene, camera);
        }

        // Place model at reticle position
        function onSelect() {
            if (!inAR || !reticle.visible || !currentModel) return;

            const model = currentModel.parent === scene ? currentModel : currentModel.clone();

            if (model.parent !== scene) {
                scene.add(model);
                currentModel = model;
            }

            model.position.setFromMatrixPosition(reticle.matrix);
            model.visible = true;

            showToast('Furniture placed');
        }

        // Handle screen tap for placement
        renderer.domElement.addEventListener('click', onSelect);

        // AR Controls
        document.getElementById('rotate-left').addEventListener('click', () => {
            if (currentModel && currentModel.parent === scene) {
                currentModel.rotation.y += Math.PI / 8;
            }
        });

        document.getElementById('rotate-right').addEventListener('click', () => {
            if (currentModel && currentModel.parent === scene) {
                currentModel.rotation.y -= Math.PI / 8;
            }
        });

        document.getElementById('scale-up').addEventListener('click', () => {
            if (currentModel && currentModel.parent === scene) {
                currentModel.scale.multiplyScalar(1.1);
            }
        });

        document.getElementById('scale-down').addEventListener('click', () => {
            if (currentModel && currentModel.parent === scene) {
                currentModel.scale.multiplyScalar(0.9);
            }
        });

        // Toast notification
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Update UI state
        function updateUIState() {
            const hasSelection = selectedFurniture !== null;
            const hasCartItems = cart.length > 0;

            deleteBtn.disabled = !hasSelection;
            wishlistBtn.disabled = !hasCartItems;
            cartBtn.disabled = !hasCartItems;
            arButton.disabled = !hasSelection;
        }

        // Touch handling for drawer
        let touchStartY = 0;
        let touchCurrentY = 0;
        let isDragging = false;

        drawerHandle.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
            isDragging = true;
        });

        drawerHandle.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            touchCurrentY = e.touches[0].clientY;
            const deltaY = touchCurrentY - touchStartY;

            if (Math.abs(deltaY) > 5) {
                e.preventDefault();
            }
        });

        drawerHandle.addEventListener('touchend', (e) => {
            if (!isDragging) return;
            isDragging = false;

            const deltaY = touchCurrentY - touchStartY;

            if (Math.abs(deltaY) > 50) {
                if (deltaY > 0) {
                    collapseDrawer();
                } else {
                    expandDrawer();
                }
            } else {
                toggleDrawer();
            }
        });

        drawerHandle.addEventListener('click', toggleDrawer);

        function toggleDrawer() {
            if (drawerExpanded) {
                collapseDrawer();
            } else {
                expandDrawer();
            }
        }

        function expandDrawer() {
            drawer.classList.remove('collapsed');
            drawer.classList.add('expanded');
            drawerExpanded = true;
        }

        function collapseDrawer() {
            drawer.classList.remove('expanded');
            drawer.classList.add('collapsed');
            drawerExpanded = false;
        }

        // Render furniture grid
        function renderFurnitureGrid() {
            const grid = document.getElementById('furniture-grid');
            const filtered = currentCategory === 'all'
                ? furnitureDatabase
                : furnitureDatabase.filter(f => f.category === currentCategory);

            grid.innerHTML = filtered.map(item => `
                <div class="furniture-card ${selectedFurniture?.id === item.id ? 'selected' : ''}" data-id="${item.id}">
                    <div class="furniture-icon">${item.icon}</div>
                    <div class="furniture-label">${item.name}</div>
                    <div class="furniture-price">‚Çπ${(item.price / 1000).toFixed(0)}k</div>
                </div>
            `).join('');

            grid.querySelectorAll('.furniture-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    selectFurniture(id);
                });
            });
        }

        // Select furniture
        function selectFurniture(id) {
            const furniture = furnitureDatabase.find(f => f.id === id);
            if (!furniture) return;

            selectedFurniture = furniture;

            // Load model for preview (not in AR yet)
            loadModel(furniture.model, (model) => {
                if (!inAR) {
                    // Show in preview mode
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    currentModel = model;
                    scene.add(model);
                    model.position.set(0, 0, -2);
                    model.visible = true;
                } else {
                    // In AR mode, update currentModel so next tap places this piece
                    currentModel = model;
                    showToast(`Selected: ${furniture.name}. Tap to place.`);
                }
            });

            renderFurnitureGrid();
            addToCart();
            updateUIState();

            // Show model badge
            modelBadge.textContent = `Viewing: ${furniture.name}`;
            modelBadge.classList.add('show');
            setTimeout(() => {
                modelBadge.classList.remove('show');
            }, 3000);
        }

        // Render cart
        function renderCart() {
            const container = document.getElementById('cart-items');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõãÔ∏è</div>
                        <p>No items yet</p>
                    </div>
                `;
                document.getElementById('total-cost').textContent = '‚Çπ0';
                updateUIState();
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="item-name">${item.name}</div>
                    <div class="copies-control">
                        <button class="copy-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                        <span class="copy-count">${item.quantity}</span>
                        <button class="copy-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="item-cost">‚Çπ${(item.price * item.quantity).toLocaleString()}</div>
                    <button class="remove-btn" onclick="removeItem(${item.id})">√ó</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total-cost').textContent = '‚Çπ' + total.toLocaleString();
            updateUIState();
        }

        // Update quantity
        window.updateQuantity = function (id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity = Math.max(1, item.quantity + change);
                renderCart();
            }
        };

        // Remove item
        window.removeItem = function (id) {
            cart = cart.filter(item => item.id !== id);
            if (selectedFurniture?.id === id) {
                selectedFurniture = null;
                if (currentModel) {
                    scene.remove(currentModel);
                    currentModel = null;
                }
            }
            renderCart();
            renderFurnitureGrid();
            showToast('Item removed');
        };

        // Add to cart
        function addToCart() {
            if (!selectedFurniture) return;

            const existing = cart.find(item => item.id === selectedFurniture.id);
            if (existing) {
                existing.quantity++;
                showToast(`${selectedFurniture.name} quantity updated`);
            } else {
                cart.push({ ...selectedFurniture, quantity: 1 });
                showToast(`${selectedFurniture.name} added to cart`);
            }
            renderCart();
        }

        // Event Listeners
        document.getElementById('category-select').addEventListener('change', (e) => {
            currentCategory = e.target.value;
            renderFurnitureGrid();
        });

        deleteBtn.addEventListener('click', () => {
            if (selectedFurniture) {
                removeItem(selectedFurniture.id);
            }
        });

        cartBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                showToast('‚úì Items added to cart successfully!');
            }
        });

        wishlistBtn.addEventListener('click', () => {
            if (cart.length > 0) {
                showToast('‚ô• Items added to wishlist!');
            }
        });

        rescanBtn.addEventListener('click', () => {
            if (currentModel && currentModel.parent === scene) {
                scene.remove(currentModel);
                currentModel = null;
            }
            showToast('Ready to place new item');
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initThreeJS();
            renderFurnitureGrid();
            renderCart();
            updateUIState();
        });
    </script>
</body>

</html>
